<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<body>
<div th:replace="fragement/_menu-admin :: menu"></div>
<h2>Ajouter un adhérent</h2>
<form th:action="@{/admin/adherents/ajouter}" method="post">
    <label>Nom: <input type="text" name="nom" required></label><br>
    <label>Prénom: <input type="text" name="prenom"></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Date de naissance: <input type="date" name="dateNaissance" required></label><br>
    <label>Profil:
        <select name="profilId" required>
            <option th:each="p : ${profils}" th:value="${p.id}" th:text="${p.nom}"></option>
        </select>
    </label><br>
    <label>Date début abonnement: <input type="date" name="dateDebut" required></label><br>
    <label>Date fin abonnement: <input type="date" name="dateFin" required></label><br>
    <button type="submit">Ajouter</button>
</form>
<a th:href="@{/admin/adherents}">Retour</a>
</body>
</html>
